version: "3.6"
services:
  wordpress:
    build:
      context: ./tests
      args:
        WP_TAG: wordpress:${WP_TAG}
    restart: always
    ports:
      - ${WP_PORT}:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wp
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: pass
      WORDPRESS_SKIP_INSTALL: 1
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_FS__DEV_MODE', true );
        define( 'WP_FS__SKIP_EMAIL_ACTIVATION', true );                
        define( 'WP_FS__SIMULATE_FREEMIUS_OFF', true );                
        define( 'WP_FS__helpie_faq_SECRET_KEY', "sk_Uf5fiD=}hkDH3[4cm]zeH7Nb.67xz" );
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./artifacts/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: pass
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
